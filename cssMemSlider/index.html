<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Mem Slider</title>
   <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <script defer src="index.js"></script>
</head>

<body>
   <div class="wrapper">
      <h1 class="title">CSS Mem Slider</h1>
      <div class="slider slider-container">
         <div class="slider__content">
            <div class="slider__images">
               <div class="slider__image-container">
                  <img src="./assets/one.jpg" alt="">
               </div>
               <div class="slider__image-container">
                  <img src="./assets/two.jpg" alt="">
               </div>
               <div class="slider__image-container">
                  <img src="./assets/three.jpg" alt="">
               </div>
               <div class="slider__image-container">
                  <img src="./assets/four.webp" alt="">
               </div>
            </div>
            <h2 class="description">Лысый мужик!</h2>
            <div class="slider__control control">
               <label class="control__label one">
                  <input name="mem" type="radio" class="control__btn">
                  <span class="control__custom-btn one"></span>
               </label>
               <label class="control__label two">
                  <input name="mem" type="radio" class="control__btn">
                  <span class="control__custom-btn two"></span>
               </label>
               <label class="control__label three">
                  <input name="mem" type="radio" class="control__btn">
                  <span class="control__custom-btn three"></span>
               </label>
               <label class="control__label four">
                  <input name="mem" type="radio" class="control__btn">
                  <span class="control__custom-btn four"></span>
               </label>
            </div>
         </div>

      </div>
   </div>
</body>

</html>
